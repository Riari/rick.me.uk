baseURL = "https://www.riari.dev"
languageCode = "en-gb"
title = "riari.dev"
pygmentsUseClasses = true
paginate = 10

[params]
  OpenGraphIoApiKey = ""

[permalinks]
  posts = "/posts/:year/:month/:slug/"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "dracula"
    tabWidth = 4