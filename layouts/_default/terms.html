{{ partial "header.html" . }}

<div class="container">
    <div class="head head--slim">
        {{ partial "links.html" . }}

        <h1>{{ .Title }}</h1>
    </div>

    <hr>

    <div class="inner-container text-center">
        <ul class="tags">
            {{ range .Pages }}
                <li><a href="{{ .Permalink }}"><span>{{ .Title }}</span></a></li>
            {{ end }}
        </ul>
    </div>
</div>

{{ partial "footer.html" . }}
